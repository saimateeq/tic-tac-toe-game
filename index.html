<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToeGame</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="restart">
        <div id="gameover"></div>
        <button onclick="restart()" id="again-btn">Play Again</button>
    </div>
    <div id="top" class="top">
        <h1><span class="tic">TIC </span><span class="tac">TAC </span><span class="toe">TOE</span></h1>
    </div>
    <div id="main" class="main">
        <div id="box-00" onclick="turn(0,0)"><i class="bi bi-check2"></i></div>
        <div id="box-01" onclick="turn(0,1)"><i class="bi bi-x"></i></div>
        <div id="box-02" onclick="turn(0,2)"></div>
        <div id="box-10" onclick="turn(1,0)"></div>
        <div id="box-11" onclick="turn(1,1)"></div>
        <div id="box-12" onclick="turn(1,2)"></div>
        <div id="box-20" onclick="turn(2,0)"></div>
        <div id="box-21" onclick="turn(2,1)"></div>
        <div id="box-22" onclick="turn(2,2)"></div>
    </div>
</body>
<script src="./app.js"></script>

</html>
